<!--@subject Lower Price Form indication @-->
<!--@vars
{var lowerPriceUrl : "Url of the website where the price is lower",
var lowerPricePrice : "Final lower price",
var lowerPriceShipping : "Shipping cost of the website",
var lowerPriceDate : "Date of the price check"}
@-->

<!--@styles
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
@-->

<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
        <tr>
            <td align="center" valign="top" style="padding:20px 0 20px 0">
                <!-- [ header starts here] -->
                <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                    <tr>
                        <td valign="top">
                            <a href="{{store url=""}}"><img src="{{var logo_url}}" alt="{{var logo_alt}}" style="margin-bottom:10px;" border="0"/></a></td>
                    </tr>
                <!-- [ middle starts here] -->
                    <tr>
                        <td valign="top">
                            <h2 style="font-size:22px; line-height:16px; margin:0 0 16px 0;">
                            	A customer has found this product at a lower price:</h2>
                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;">
                            	 <strong>Product code</strong>: {{var lowerPriceSku}}
                            </p>
                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;">
                            	 <strong>Your price</strong>: {{var lowerPriceMyPrice}}
                            </p>
                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;">
                            	 <strong>Competitor url</strong>: {{var lowerPriceUrl}}
                            </p>
                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;">
                            	 <strong>Competitor price</strong>: {{var lowerPricePrice}}
                            </p>
                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;">
                            	 <strong>Competitor shipping cost</strong>: {{var lowerPriceShipping}}
                            </p>
                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;">
                            	 <strong>Price date</strong>: {{var lowerPriceDate}}
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
